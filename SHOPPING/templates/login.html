<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css file -->
    <link rel="stylesheet" href="/static/css/login.css">

    <!-- icon url -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Shopeeze | Log in or sign up</title>
</head>

<body>
    <header><a href="" id="logo">shopeeze</a></header>
    <div class="wrapper">

        <!-- log in -->
        <div class="form-box login-box">
            <h2>Login</h2>
            <form>
                <div class="input-box">
                    <i class='bx bx-at'></i>
                    <input type="text" required>
                    <label>Email or ph no.</label>
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>

                    <a href="">Forgot Password?</a>
                </div>
                <div class="btns-container">
                    <a class="signup-link" href="/signup" >create account</a>
                    <button type="submit" class="login-link">Log in</button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
